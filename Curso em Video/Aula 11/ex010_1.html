<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é brasileiro?</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    Digite seu país de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="testar()">
    <div id="res"></div>
    <script>
        function testar(){
            var txtp = document.getElementById("txtpais")
            var pais = txtp.value
            var res = document.getElementById("res")
            if (pais == 'Brasil'){
                res.innerHTML = `<p>Você é brasileiro!</p>`
            }else{
                res.innerHTML = `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
